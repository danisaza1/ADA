<!DOCTYPE html>

<body>

  <h1>Print some arrays part II</h1>

  <p id="array"> Oops! Not working at all...</p>
 
  <script>

    function showArray(array) {
 
      for (let i = 0; i < array.length; i++) {
        console.log(array[i]);
        
        if (document.getElementById('array') != null) {
          document.getElementById('array').innerText = 
          document.getElementById('array').innerText + "\n" + array [i]  // Ajout d'un seul élément à chaque itération
        }
      }
      document.getElementById('array').innerText += "\n_____________\n" // Séparateur pour chaque tableau
    }

    showArray("abcdef"); // Affichera chaque lettre séparément

    showArray([]);

    showArray([1]);

    showArray([[1, 2, 3, 4], [1, 2, 3, 4]]);

    showArray(["abcdef", "ghijkl", "mnop"]);

  </script>
</body>
